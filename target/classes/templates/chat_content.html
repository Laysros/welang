<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<div th:id="'messages' + ${classId}" class="messages">
	<ul th:id="'message_list_' + ${classId}">
		<li th:each="content:${chatContents}">
			
			<span th:class="${content.toId == classId}?right:left" th:utext="${content.message}">
			</span>
				<div class="clear"></div>
		</li>
	</ul>
	<div class="clear"></div>
</div>
</html>
